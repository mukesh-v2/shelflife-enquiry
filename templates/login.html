<!DOCTYPE html>
<html>
<head>
    <title>Sales Team Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-wrapper {
            width: 100%;
            max-width: 450px;
            position: relative;
        }
        
        .logo-header {
            background-color: #60ae56; /* Brand green */
            text-align: center;
            padding: 15px 0;
            border-radius: 10px 10px 0 0;
            z-index: 10;
            position: relative;
        }
        
        .brand-logo {
            max-height: 80px;
            margin: 0 auto;
            display: block;
        }
        
        .login-card {
            border-top-left-radius: 0 !important;
            border-top-right-radius: 0 !important;
            margin-top: -1px; /* Ensures seamless connection */
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            position: relative;
            z-index: 5;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-wrapper">
            <!-- Logo with background -->
            <div class="logo-header">
                <img src="{{ url_for('static', filename='envirocare_logo.png') }}" 
                     alt="Envirocare Logo" 
                     class="brand-logo">
            </div>
            
            <!-- Login card -->
            <div class="card login-card">
                <div class="card-header brand-header">
                    Sales Team Login
                </div>
                <div class="card-body">
                    {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}
                    
                    <form method="POST">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" name="username" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-brand btn-block">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% include 'loading_overlay.html' %}
    <script>
    function showLoading() {
        document.getElementById('loadingOverlay').style.display = 'flex';
    }

    function hideLoading() {
        document.getElementById('loadingOverlay').style.display = 'none';
    }

    // Show loading for any navigation
    document.addEventListener('click', function(e) {
        if (e.target.tagName === 'A' && e.target.href && !e.target.href.includes('#')) {
            showLoading();
        }
    });

    // Hide loading when page loads
    window.addEventListener('load', function() {
        hideLoading();
    });
    </script>
</body>
</html>
